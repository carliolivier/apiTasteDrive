ement that was asserted on,\n// we can chain both of these assertions together into a single statement.\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 3).last().should(&#x27;have.text&#x27;, newItem);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;60d84824-56d0-49d5-95c7-6316d71f64cc&quot;,&quot;parentUUID&quot;:&quot;a0897b5d-333c-4147-9972-82e42087ff2c&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;can check off an item as completed&quot;,&quot;fullTitle&quot;:&quot;example to-do app can check off an item as completed&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:291,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// In addition to using the `get` command to get an element by selector,\n// we can also use the `contains` command to get an element by its contents.\n// However, this will yield the &lt;label&gt;, which is lowest-level element that contains the text.\n// In order to check the item, we&#x27;ll find the &lt;input&gt; element for this &lt;label&gt;\n// by traversing up the dom to the parent element. From there, we can `find`\n// the child checkbox &lt;input&gt; element and use the `check` command to check it.\ncy.contains(&#x27;Pay electric bill&#x27;).parent().find(&#x27;input[type=checkbox]&#x27;).check();\n// Now that we&#x27;ve checked the button, we can go ahead and make sure\n// that the list element is now marked as completed.\n// Again we&#x27;ll use `contains` to find the &lt;label&gt; element and then use the `parents` command\n// to traverse multiple levels up the dom until we find the corresponding &lt;li&gt; element.\n// Once we get that element, we can assert that it has the completed class.\ncy.contains(&#x27;Pay electric bill&#x27;).parents(&#x27;li&#x27;).should(&#x27;have.class&#x27;, &#x27;completed&#x27;);&quot;,&quot;err&quot;:{},& .to.be.true;\nconst o = {\n  foo: &#x27;bar&#x27;\n};\nexpect(o).to.equal(o);\nexpect(o).to.deep.equal({\n  foo: &#x27;bar&#x27;\n});\n// matching text using regular expression\nexpect(&#x27;FooBar&#x27;).to.match(/bar$/i);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;5b4a8a44-b862-452b-bdb4-b6b287df90d7&quot;,&quot;parentUUID&quot;:&quot;58d10843-e77a-4b8e-81ed-06f4ece9139e&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;pass your own callback function to should()&quot;,&quot;fullTitle&quot;:&quot;Assertions Explicit Assertions pass your own callback function to should()&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:124,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// Pass a function to should that can have any number\n// of explicit assertions within it.\n// The \&quot;.should(cb)\&quot; function will be retried\n// automatically until it passes all your explicit assertions or times out.\ncy.get(&#x27;.assertions-p&#x27;).find(&#x27;p&#x27;).should($p =&gt; {\n  // https://on.cypress.io/$\n  // return an array of texts from all of the p&#x27;s\n  const texts = $p.map((i, el) =&gt; Cypress.$(el).text());\n  // jquery map returns jquery object\n  // and .get() convert this to simple array\n  const paragraphs = texts.get();\n  // array should have length of 3\n  expect(paragraphs, &#x27;has 3 paragraphs&#x27;).to.have.length(3);\n  // use second argument to expect(...) to provide clear\n  // message with each assertion\n  expect(paragraphs, &#x27;has expected text in each paragraph&#x27;).to.deep.eq([&#x27;Some text from first p&#x27;, &#x27;More text from second p&#x27;, &#x27;And even more text from third p&#x27;]);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;85bff8a9-833d-4df4-b752-d8c5bf40b4b8&quot;,&quot;parentUUID&quot;:&quot;58d10843-e77a-4b8e-81ed-06f4ece9139e&quo -06f4ece9139e&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;matches unknown text between two elements&quot;,&quot;fullTitle&quot;:&quot;Assertions Explicit Assertions matches unknown text between two elements&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:126,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;/**\n * Text from the first element.\n * @type {string}\n*/\nlet text;\n/**\n * Normalizes passed text,\n * useful before comparing text with spaces and different capitalization.\n * @param {string} s Text to normalize\n*/\nconst normalizeText = s =&gt; s.replace(/\\s/g, &#x27;&#x27;).toLowerCase();\ncy.get(&#x27;.two-elements&#x27;).find(&#x27;.first&#x27;).then($first =&gt; {\n  // save text from the first element\n  text = normalizeText($first.text());\n});\ncy.get(&#x27;.two-elements&#x27;).find(&#x27;.second&#x27;).should($div =&gt; {\n  // we can massage text before comparing\n  const secondText = normalizeText($div.text());\n  expect(secondText, &#x27;second text&#x27;).to.equal(text);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;eda934b4-6b0e-455f-ba6e-e5870daebe23&quot;,&quot;parentUUID&quot;:&quot;58d10843-e77a-4b8e-81ed-06f4ece9139e&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;assert - assert shape of an object&quot;,&quot;fullTitle&quot;:&quot;Assertions Explicit Assertions assert - assert shape of an object&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:113,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;const person = {\n  name: &#x27;Joe&#x27;,\n  age: 20\n};\nassert.isObject(person, &#x27;value is object&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;35f2b47d-03c4-4 e&quot;:&quot;cy.request() with query parameters&quot;,&quot;fullTitle&quot;:&quot;Network Requests cy.request() with query parameters&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:383,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// will execute request\n// https://jsonplaceholder.cypress.io/comments?postId=1&amp;id=3\ncy.request({\n  url: &#x27;https://jsonplaceholder.cypress.io/comments&#x27;,\n  qs: {\n    postId: 1,\n    id: 3\n  }\n}).its(&#x27;body&#x27;).should(&#x27;be.an&#x27;, &#x27;array&#x27;).and(&#x27;have.length&#x27;, 1).its(&#x27;0&#x27;) // yields first element of the array\n.should(&#x27;contain&#x27;, {\n  postId: 1,\n  id: 3\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;d4a593ab-25e8-48d7-80ad-b39ca21e5dd6&quot;,&quot;parentUUID&quot;:&quot;37213bf2-a13a-44ef-87df-8f8f0d4e896a&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.request() - pass result to the second request&quot;,&quot;fullTitle&quot;:&quot;Network Requests cy.request() - pass result to the second request&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:630,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// first, let&#x27;s find out the userId of the first user we have\ncy.request(&#x27;https://jsonplaceholder.cypress.io/users?_limit=1&#x27;).its(&#x27;body&#x27;) // yields the response object\n.its(&#x27;0&#x27;) // yields the first element of the returned list\n// the above two commands its(&#x27;body&#x27;).its(&#x27;0&#x27;)\n// can be written as its(&#x27;body.0&#x27;)\n// if you do not care about TypeScript checks\n.then(user =&gt; {\n  expect(user).property(&#x27;id&#x27;).to.be.a(&#x27;number&#x27;);\n  // make a new post on behalf of the user\n  cy.request(&#x27;POST&#x27;, &#x27;https://jsonplaceholder.cypress.io/posts&#x27;, {\n    userId: user.id,\n    title: &#x27;Cypress Test Runner&#x27;,\n    body: &#x27;Fast, easy and reliable testing for anything that runs in a browser.&#x27;\n  });\n})\n// note that the value here is the returned value of the 2nd request\n// which is the new post object\n.then(response =&gt; {\n  expect(response).property(&#x27;status&#x27;).to.equal(201); // new entity created\n  expect(response).property(&#x27;body&#x27;).to.contain({\n    title: &#x27;Cypress Test Runner&#x27;\n  });\n  // we don&#x27;t know the exact post id - only that it will be &gt; 100\n  // since JSONPlaceholder has built-in 100 posts\n  expect(response.body).property(&#x27;id&#x27;).to.be.a(&#x27;number&#x27;).and.to.be.gt(100);\n  // we don&#x27;t know the user id here - since it was in above closure\n  // so in this test just confirm that the property is there\n  expect(response.body).property(&#x27;userId&#x27;).to.be.a(&#x27;number&#x27;);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;e0a33c22-9c75-460c-a8ac-b2db446b341c&quot;,&quot;parentUUID&quot;:&quot;37213bf2-a13a-44ef-87df-8f8f0d4e896a&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.request() - save response in the shared test context&quot;,&quot;fullTitle&quot;:&quot;Network Requests cy.request() - save response in the shared test context&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:582,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/variables-and-aliases\ncy.request(&#x27;https://jsonplaceholder.cypress.io/users?_limit=1&#x27;).its(&#x27;body&#x27;).its(&#x27;0&#x27;) // yields the first element of the returned list\n.as(&#x27;user&#x27;) // saves the object in the test context\n.then(function () {\n  // NOTE 👀\n  //  By the time this callback runs the \&quot;as(&#x27;user&#x27;)\&quot; command\n  //  has saved the user object in the test context.\n  //  To access the test context we need to use\n  //  the \&quot;function () { ... }\&quot; callback form,\n  //  otherwise \&quot;this\&quot; points at a wrong or undefined object!\n  cy.request(&#x27;POST&#x27;, &#x27;https://jsonplaceholder.cypress.io/posts&#x27;, {\n    userId: this.user.id,\n    title: &#x27;Cypress Test Runner&#x27;,\n    body: &#x27;Fast, easy and reliable testing for anything that runs in a browser.&#x27;\n  }).its(&#x27;body&#x27;).as(&#x27;post&#x27;); // save the new post from the response\n}).then(function () {\n  // When this callback runs, both \&quot;cy.request\&quot; API commands have finished\n  // and the test context has \&quot;user\&quot; and \&quot;post\&quot; objects set.\n  // Let&#x27;s verify them.\n  expect(this.post, &#x27;post has the right user id&#x27;).property(&#x27;userId&#x27;).to.equal(this.user.id);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;9056fd07-a6ff-447d-964f-83fd064ca645&quot;,&quot;parentUUID&quot;:&quot;37213bf2-a13a-44ef-87df-8f8f0d4e896a&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.intercept() - route responses to matching requests&quot;,&quot;fullTitle&quot;:&quot;Network Requests cy.intercept() - route responses to matching requests&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:1678,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/intercept\nlet message = &#x27;whoa, this comment does not exist&#x27;;\n// Listen to GET to comments/1\ncy.intercept(&#x27;GET&#x27;, &#x27;**/comments/*&#x27;).as(&#x27;getComment&#x27;);\n// we have code that gets a comment when\n// the button is clicked in scripts.js\ncy.get(&#x27;.network-btn&#x27;).click();\n// https://on.cypress.io/wait\ncy.wait(&#x27;@getComment&#x27;).its(&#x27;response.statusCode&#x27;).should(&#x27;be.oneOf&#x27;, [200, 304]);\n// Listen to POST to comments\ncy.intercept(&#x27;POST&#x27;, &#x27;**/comments&#x27;).as(&#x27;postComment&#x27;);\n// we have code that posts a comment when\n// the button is clicked in scripts.js\ncy.get(&#x27;.network-post&#x27;).click();\ncy.wait(&#x27;@postComment&#x27;).should(({\n  request,\n  response\n}) =&gt; {\n  expect(request.body).to.include(&#x27;email&#x27;);\n  expect(request.headers).to.have.property(&#x27;content-type&#x27;);\n  expect(response &amp;&amp; response.body).to.have.property(&#x27;name&#x27;, &#x27;Using POST in cy.intercept()&#x27;);\n});\n// Stub a response to PUT comments/ ****\ncy.intercept({\n  method: &#x27;PUT&#x27;,\n  url: &#x27;**/comments/*&#x27;\n}, {\n  statusCode: 404,\n  body: {\n    error: message\n  },\n  headers: {\n    &#x27;access-control-allow-origin&#x27;: &#x27;*&#x27;\n  },\n  delayMs: 500\n}).as(&#x27;putComment&#x27;);\n// we have code that puts a comment when\n// the button is clicked in scripts.js\ncy.get(&#x27;.network-put&#x27;).click();\ncy.wait(&#x27;@putComment&#x27;);\n// our 404 statusCode logic in scripts.js executed\ncy.get(&#x27;.network-put-comment&#x27;).should(&#x27;contain&#x27;, message);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;2a594e52-b851-4aa5-979e-a898632b8477&quot;,&quot;parentUUID&quot;:&quot;37213bf2-a13a-44ef-87df-8f8f0d4e896a&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;55f4c215-843c-4048-be3d-e4e0a80483ae&quot;,&quot;5b0ea225-b8e1-473e-b0f3-7fedf5fe245c&quot;,&quot;d4a593ab-25e8-48d7-80ad-b39ca21e5dd6&quot;,&quot;e0a33c22-9c75-460c-a8ac-b2db446b341c&quot;,&quot;9056fd07-a6ff-447d-964f-83fd064ca645&quot;,&quot;2a594e52-b851-4aa5-979e-a898632b8477&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:4746,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000},{&quot;uuid&quot;:&quot;2d9cdb22-84f9-493d-95fd-dc69954c860d&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;cypress\\e2e\\2-advanced-examples\\querying.cy.js&quot;,&quot;file&quot;:&quot;cypress\\e2e\\2-advanced-examples\\querying.cy.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;c5147b6a-f40f-4833-afaa-d67645e08706&quot;,&quot;title&quot;:&quot;Querying&quot;,&quot;fullFile&quot;:&quot;cypress\\e2e\\2-advanced-examples\\querying.cy.js&quot;,&quot;file&quot;:&quot;cypress\\e2e\\2-advanced-examples\\querying.cy.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;cy.get() - query DOM elements&quot;,&quot;fullTitle&quot;:&quot;Querying cy.get() - query DOM elements&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:350,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/get\ncy.get(&#x27;#query-btn&#x27;).should(&#x27;contain&#x27;, &#x27;Button&#x27;);\ncy.get(&#x27;.query-btn&#x27;).should(&#x27;contain&#x27;, &#x27;Button&#x27;);\ncy.get(&#x27;#querying .well&gt;button:first&#x27;).should(&#x27;contain&#x27;, &#x27;Button&#x27;);\n//              ↲\n// Use CSS selectors just like jQuery\ncy.get(&#x27;[data-test-id=\&quot;test-example\&quot;]&#x27;).should(&#x27;have.class&#x27;, &#x27;example&#x27;);\n// &#x27;cy.get()&#x27; yields jQuery object, you can get its attribute\n// by invoking `.attr()` method\ncy.get(&#x27;[data-test-id=\&quot;test-example\&quot;]&#x27;).invoke(&#x27;attr&#x27;, &#x27;data-test-id&#x27;).should(&#x27;equal&#x27;, &#x27;test-example&#x27;);\n// or you can get element&#x27;s CSS property\ncy.get(&#x27;[data-test-id=\&quot;test-example\&quot;]&#x27;).invoke(&#x27;css&#x27;, &#x27;position&#x27;).should(&#x27;equal&#x27;, &#x27;static&#x27;);\n// or use assertions directly during &#x27;cy.get()&#x27;\n// https://on.cypress.io/assertions\ncy.get(&#x27;[data-test-id=\&quot;test-example\&quot;]&#x27;).should(&#x27;have.attr&#x27;, &#x27;data-test-id&#x27;, &#x27;test-example&#x27;).and(&#x27;have.css&#x27;, &#x27;position&#x27;, &#x27;static&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;1261bc5f-70f1-45d2-b934-3487bc8990ad&quot;,&quot;parentUUID&quot;:&quot;c5147b6a-f40f-4833-afaa-d67645e08706&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.contains() - query DOM elements with matching content&quot;,&quot;fullTitle&quot;:&quot;Querying cy.contains() - query DOM elements with matching content&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:167,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/contains\ncy.get(&#x27;.query-list&#x27;).contains(&#x27;bananas&#x27;).should(&#x27;have.class&#x27;, &#x27;third&#x27;);\n// we can pass a regexp to `.contains()`\ncy.get(&#x27;.query-list&#x27;).contains(/^b\\w+/).should(&#x27;have.class&#x27;, &#x27;third&#x27;);\ncy.get(&#x27;.query-list&#x27;).contains(&#x27;apples&#x27;).should(&#x27;have.class&#x27;, &#x27;first&#x27;);\n// passing a selector to contains will\n// yield the selector containing the text\ncy.get(&#x27;#querying&#x27;).contains(&#x27;ul&#x27;, &#x27;oranges&#x27;).should(&#x27;have.class&#x27;, &#x27;query-list&#x27;);\ncy.get(&#x27;.query-button&#x27;).contains(&#x27;Save Form&#x27;).should(&#x27;have.class&#x27;, &#x27;btn&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;7e2d55 quot;skipped&quot;:false},{&quot;title&quot;:&quot;best practices - selecting elements&quot;,&quot;fullTitle&quot;:&quot;Querying best practices - selecting elements&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:737,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/best-practices#Selecting-Elements\ncy.get(&#x27;[data-cy=best-practices-selecting-elements]&#x27;).within(() =&gt; {\n  // Worst - too generic, no context\n  cy.get(&#x27;button&#x27;).click();\n  // Bad. Coupled to styling. Highly subject to change.\n  cy.get(&#x27;.btn.btn-large&#x27;).click();\n  // Average. Coupled to the `name` attribute which has HTML semantics.\n  cy.get(&#x27;[name=submission]&#x27;).click();\n  // Better. But still coupled to styling or JS event listeners.\n  cy.get(&#x27;#main&#x27;).click();\n  // Slightly better. Uses an ID but also ensures the element\n  // has an ARIA role attribute\n  cy.get(&#x27;#main[role=button]&#x27;).click();\n  // Much better. But still coupled to text content that may change.\n  cy.contains(&#x27;Submit&#x27;).click();\n  // Best. Insulated from all changes.\n  cy.get(&#x27;[data-cy=submit]&#x27;).click();\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;1fe4f3df-9c92-4fe9-949d-c66cf276ecd7&quot;,&quot;parentUUID&quot;:&quot;c5147b6a-f40f-4833-afaa-d67645e08706&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;1261bc5f-70f1-45d2-b934-3487bc8990ad&quot;,&quot;7e2d55aa-e6aa-465f-85af-a3ddc88e632d&quot;,&quot;adc9ee36-506f-4e5e-8bf8-edd98c286142&quot;,&quot;a4355763-261d-49bd-af09-48cc34fe28e9&quot;,&quot;1fe4f3df-9c92-4fe9-949d-c66cf276ecd7&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:1512,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&q tion&quot;:2534,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;cy.visit(&#x27;https://example.cypress.io/commands/spies-stubs-clocks&#x27;);\nconst obj = {\n  /**\n   * Prints the argument passed\n   * @param x {any}\n  */\n  foo(x) {\n    console.log(&#x27;obj.foo called with&#x27;, x);\n  }\n};\ncy.spy(obj, &#x27;foo&#x27;).as(&#x27;foo&#x27;);\nsetTimeout(() =&gt; {\n  obj.foo(&#x27;first&#x27;);\n}, 500);\nsetTimeout(() =&gt; {\n  obj.foo(&#x27;second&#x27;);\n}, 2500);\ncy.get(&#x27;@foo&#x27;).should(&#x27;have.been.calledTwice&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;20f6eb60-929c-4ab4-a7da-834ce77d75c8&quot;,&quot;parentUUID&quot;:&quot;ee374a1b-09ec-4efd-a101-5ca38a15a9fc&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.stub() - create a stub and/or replace a function with stub&quot;,&quot;fullTitle&quot;:&quot;Spies, Stubs, and Clock cy.stub() - create a stub and/or replace a function with stub&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:123,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/stub\ncy.visit(&#x27;https://example.cypress.io/commands/spies-stubs-clocks&#x27;);\nconst obj = {\n  /**\n   * prints both arguments to the console\n   * @param a {string}\n   * @param b {string}\n  */\n  foo(a, b) {\n    console.log(&#x27;a&#x27;, a, &#x27;b&#x27;, b);\n  }\n};\nconst stub = cy.stub(obj, &#x27;foo&#x27;).as(&#x27;foo&#x27;);\nobj.foo(&#x27;foo&#x27;, &#x27;bar&#x27;);\nexpect(stub).to.be.called;&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;3061fd4d-1371-4dc4-91fd-4b7db4c7a3b2&quot;,&quot;parentUUID&quot;:&quot;ee374a1b-09ec-4efd-a101-5ca38a15a9fc&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.clock() - control time in the browser&quot;,&quot;fullTitle&quot;:&quot;Spies, Stubs, and Clock cy.clock() - control time in the browser&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:231,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/clock\n// create the date in UTC so its always the same\n// no matter what local timezone the browser is running in\nconst now = new Date(Date.UTC(2017, 2, 14)).getTime();\ncy.clock(now);\ncy.visit(&#x27;https://example.cypress.io/commands/spies-stubs-clocks&#x27;);\ncy.get(&#x27;#clock-div&#x27;).click().should(&#x27;have.text&#x27;, &#x27;1489449600&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;d9079195-78fb-49df-960b-2121129e84de&quot;,&quot;parentUUID&quot;:&quot;ee374a1b-09ec-4efd-a101-5ca38a15a9fc&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.tick() - move time in the browser&quot;,&quot;fullTitle&quot;:&quot;Spies, Stubs, and Clock cy.tick() - move time in the browser&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:287,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/tick\n// create the date in UTC so its always the same\n// no matter what local timezone the browser is running in\nconst now = new Date(Date.UTC(2017, 2, 14)).getTime();\ncy.clock(now);\ncy.visit(&#x27;https://example.cypress.io/commands/spies-stubs-clocks&#x27;);\ncy.get(&#x27;#tick-div&#x27;).click().should(&#x27;have.text&#x27;, &#x27;1489449600&#x27;);\ncy.tick(10000); // 10 seconds passed\ncy.get(&#x27;#tick-div&#x27;).click().should(&#x27;have.text&#x27;, &#x27;1489449610&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;dad1fe97-0419-41e6-98ba-22c151d65746&quot;,&quot;parentUUID&quot;:&quot;ee374a1b-09ec-4efd-a101-5ca38a15a9fc&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.stub() matches depending on arguments&quot;,&quot;fullTitle&quot;:&quot;Spies, Stubs, and Clock cy.stub() matches depending on arguments&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:33,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// see all possible matchers at\n// https://sinonjs.org/releases/latest/matchers/\nconst greeter = {\n  /**\n   * Greets a person\n   * @param {string} name\n  */\n  greet(name) {\n    return `Hello, ${name}!`;\n  }\n};\ncy.stub(greeter, &#x27;greet&#x27;).callThrough() // if you want non-matched calls to call the real method\n.withArgs(Cypress.sinon.match.string).returns(&#x27;Hi&#x27;).withArgs(Cypress.sinon.match.number).throws(new Error(&#x27;Invalid name&#x27;));\nexpect(greeter.greet(&#x27;World&#x27;)).to.equal(&#x27;Hi&#x27;);\nexpect(() =&gt; greeter.greet(42)).to.throw(&#x27;Invalid name&#x27;);\nexpect(greeter.greet).to.have.been.calledTwice;\n// non-matched calls goes the actual method\nexpect(greeter.greet()).to.equal(&#x27;Hello, undefined!&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;313ab226-98fa-48f5-bcb1-01925ed72405&quot;,&quot;parentUUID&quot;:&quot;ee374a1b-09ec-4efd-a101-5ca38a15a9fc&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;matches call arguments using Sinon matchers&quot;,&quot;fullTitle&quot;:&quot;Spies, Stubs, and Clock matches call arguments using Sinon matchers&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:39,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// see all possible matchers at\n// https://sinonjs.org/releases/latest/matchers/\nconst calculator = {\n  /**\n   * returns the sum of two arguments\n   * @param a {number}\n   * @param b {number}\n  */\n  add(a, b) {\n    return a + b;\n  }\n};\nconst spy = cy.spy(calculator, &#x27;add&#x27;).as(&#x27;add&#x27;);\nexpect(calculator.add(2, 3)).to.equal(5);\n// if we want to assert the exact values used during the call\nexpect(spy).to.be.calledWith(2, 3);\n// let&#x27;s confirm \&quot;add\&quot; method was called with two numbers\nexpect(spy).to.be.calledWith(Cypress.sinon.match.number, Cypress.sinon.match.number);\n// alternatively, provide the value to match\nexpect(spy).to.be.calledWith(Cypress.sinon.match(2), Cypress.sinon.match(3));\n// match any value\nexpect(spy).to.be.calledWith(Cypress.sinon.match.any, 3);\n// match any value from a list\nexpect(spy).to.be.calledWith(Cypress.sinon.match.in([1, 2, 3]), 3);\n/**\n * Returns true if the given number is even\n * @param {number} x\n */\nconst isEven = x =&gt; x % 2 === 0;\n// expect the value to pass a custom predicate function\n// the second argument to \&quot;sinon.match(predicate, message)\&quot; is\n// shown if the predicate does not pass and assertion fails\nexpect(spy).to.be.calledWith(Cypress.sinon.match(isEven, &#x27;isEven&#x27;), 3);\n/**\n * Returns a function that checks if a given number is larger than the limit\n * @param {number} limit\n * @returns {(x: number) =&gt; boolean}\n */\nconst isGreaterThan = limit =&gt; x =&gt; x &gt; limit;\n/**\n * Returns a function that checks if a given number is less than the limit\n * @param {number} limit\n * @returns {(x: number) =&gt; boolean}\n */\nconst isLessThan = limit =&gt; x =&gt; x &lt; limit;\n// you can combine several matchers using \&quot;and\&quot;, \&quot;or\&quot;\nexpect(spy).to.be.calledWith(Cypress.sinon.match.number, Cypress.sinon.match(isGreaterThan(2), &#x27;&gt; 2&#x27;).and(Cypress.sinon.match(isLessThan(4), &#x27;&lt; 4&#x27;)));\nexpect(spy).to
